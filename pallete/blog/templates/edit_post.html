{% extends '_base.html' %}
{% block content %}
<div id="main-container">
    <form method="POST">
    {% csrf_token %}
    <div>
        <label>Название</label>
        {{ form.title }}
    </div>
    <div>
        <label>Содержание</label>
        {{ form.media }}
        {{ form.text }}
    </div>
    <div>
        <label>Категория</label>
        {{ form.category }}
    </div>
    <button type="submit" class="btn btn-warning">Изменить</button>
    </form>
</div>
{% endblock content %}
