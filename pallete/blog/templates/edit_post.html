{% extends '_base.html' %}
{% block content %}
<div id="main-container">
    <form method="POST">
    {% csrf_token %}
    <div class='mb-3'>
        <label class='form-label'>Название</label>
        {{ form.title }}
    </div>
    <div class='mb-3'>
        <label class='form-label'>Содержание</label>
        {{ form.text }}
    </div>
    <div class='mb-3'>
        <label class='form-label'>Категория</label>
        {{ form.category }}
    </div>
    <button type="submit" class="btn btn-warning">Изменить</button>
    </form>
</div>
{% endblock content %}
